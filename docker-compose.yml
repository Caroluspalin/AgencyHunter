version: '3.8'

services:
  # 1. Tietokanta-kontti (PostgreSQL)
  db:
    image: postgres:15
    container_name: agency_hunter_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agency_hunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Hallintapaneeli-kontti (PgAdmin) - Tällä näet tietokannan sisällön
  pgadmin:
    image: dpage/pgadmin4
    container_name: agency_hunter_admin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: